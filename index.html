<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks</title>
  </head>

  <body>
    <div class="circulo"></div>

    <img src="./_imagens/logo.png" alt="logo starbucks" class="logo" />

    <div class="conteudo">
      <div class="caixa-texto">
        <h2>Não é apenas Café, é um <span>Starbucks</span></h2>
        <p>
          O café é tão grave, tão exclusivista, tão definitivo, que não admite
          acompanhamento sólido. Mas eu o driblo, saboreando, junto com ele, o
          cheiro das torradas-na-manteiga que alguém pediu na mesa próxima.
        </p>

        <button>Saiba mais</button>
      </div>
      <div class="caixa-imagem">
        <img src="./_imagens/img1.png" alt="copo starbucks" class="starbucks" />
      </div>
    </div>
    <div class="menu">
      <img src="./_imagens/img-pequena1.png" class="copo-pequeno verde" />
      <img src="./_imagens/img-pequena2.png" class="copo-pequeno amarelo" />
      <img src="./_imagens/img-pequena3.png" class="copo-pequeno rosa" />
    </div>

    <p>© Copyright, Starbucks</p>
  </body>
  <script>
    let circulo = document.querySelector(".circulo");
    let imgCopo = document.querySelector(".starbucks");
    let verde = document.querySelector(".verde");
    let amarelo = document.querySelector(".amarelo");
    let rosa = document.querySelector(".rosa");

    verde.addEventListener("click", () => {
      imgCopo.src = "./_imagens/img1.png";
      circulo.style.background = "#017143";
    });

    amarelo.addEventListener("click", () => {
      imgCopo.src = "./_imagens/img2.png";
      circulo.style.background = "#eb7495";
    });

    rosa.addEventListener("click", () => {
      imgCopo.src = "./_imagens/img3.png";
      circulo.style.background = "#d752b1";
    });
  </script>
</html>
